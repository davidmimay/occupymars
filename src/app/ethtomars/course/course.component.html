<header>
  <!-- <img style="width: 50%" src="assets/MeditatingDoodle.svg"> -->
  <div class="mat-display-2">Course</div>
  <div class="mat-headline">learn>this_course</div>
  <button mat-raised-button routerLink=".."><mat-icon>keyboard_return</mat-icon></button>
  <a mat-raised-button [href]="githubUrl" target="_blank"><mat-icon>code</mat-icon>Github</a>
</header>


<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label><mat-icon>dvr</mat-icon></ng-template>      
    <mat-selection-list *ngIf="videos.length > 0">
      <mat-list-option *ngFor="let video of videos" [routerLink]="video.resourceId.videoId">
        <mat-icon mat-list-icon>smart_display</mat-icon>
        <div mat-line>{{video.title}}</div>
        <!-- <div mat-line> {{folder.updated | date}} </div> -->
      </mat-list-option>
    </mat-selection-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><mat-icon>ondemand_video</mat-icon></ng-template>
    <mat-card>
      <iframe width="100%" height="500vh" [src]="safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </mat-card>
  </mat-tab>

</mat-tab-group>
